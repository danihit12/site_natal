{% extends 'blog/base.html' %}

{% block content %}
<h1>{{ category.name }}</h1>
<a href="{% url 'post_list' %}">⬅ Voltar ao início</a>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Categoria sem posts.</p>
{% endif %}

{% endblock %}
